<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&R Love - Password Protected Gallery</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Section */
        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: all 0.5s ease;
        }
        
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        
        .login-box h1 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .login-box p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #ff5252;
        }
        
        .error-message {
            color: #ff5252;
            margin-top: 10px;
            display: none;
        }
        
        /* Gallery Section */
        .gallery-section {
            display: none;
            padding: 20px 0;
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .gallery-header h1 {
            color: #ff6b6b;
        }
        
        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-label:hover {
            background-color: #45a049;
        }
        
        .logout-btn {
            background-color: #666;
        }
        
        .logout-btn:hover {
            background-color: #555;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            height: 0;
            padding-bottom: 100%; /* Creates a square aspect ratio */
        }
        
        .gallery-item img, .gallery-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.05);
        }
        
        .gallery-item .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .gallery-item:hover .delete-btn {
            opacity: 1;
        }
        
        .gallery-item .media-type {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        .empty-gallery {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gallery-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        
        .modal img, .modal video {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section" id="loginSection">
        <div class="login-box">
            <h1>T&R Love</h1>
            <p>Enter the password to access your private gallery</p>
            <form class="login-form" id="loginForm">
                <input type="password" id="passwordInput" placeholder="Enter password" required>
                <button type="submit" class="btn">Access Gallery</button>
                <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
            </form>
        </div>
    </section>
    
    <!-- Gallery Section -->
    <section class="gallery-section" id="gallerySection">
        <div class="container">
            <div class="gallery-header">
                <h1>T&R Love Gallery</h1>
                <div class="upload-container">
                    <input type="file" id="fileInput" class="file-input" accept="image/*,video/*" multiple>
                    <label for="fileInput" class="file-label">Add Media</label>
                    <button id="logoutBtn" class="btn logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="gallery-grid" id="galleryGrid">
                <div class="empty-gallery" id="emptyGallery">
                    <p>No media added yet. Click "Add Media" to start building your gallery.</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Modal for enlarged view -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div id="modalMediaContainer"></div>
        </div>
    </div>
    
    <script>
        // Security settings
        const correctPassword = "love"; // Change this to your desired password
        
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const gallerySection = document.getElementById('gallerySection');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const fileInput = document.getElementById('fileInput');
        const galleryGrid = document.getElementById('galleryGrid');
        const emptyGallery = document.getElementById('emptyGallery');
        const modal = document.getElementById('mediaModal');
        const modalClose = document.getElementById('modalClose');
        const modalMediaContainer = document.getElementById('modalMediaContainer');
        
        // Gallery data
        let galleryItems = [];
        
        // Check for authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('trLoveAuth');
            if (isAuthenticated === 'true') {
                showGallery();
                loadGalleryItems();
            }
        });
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = passwordInput.value.trim();
            
            if (password === correctPassword) {
                localStorage.setItem('trLoveAuth', 'true');
                showGallery();
                loadGalleryItems();
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Show gallery section
        function showGallery() {
            loginSection.style.display = 'none';
            gallerySection.style.display = 'block';
        }
        
        // Show login section
        function showLogin() {
            gallerySection.style.display = 'none';
            loginSection.style.display = 'flex';
        }
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('trLoveAuth');
            showLogin();
        });
        
        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            if (files.length > 0) {
                processFiles(files);
                fileInput.value = ''; // Reset file input
            }
        });
        
        // Process uploaded files
        function processFiles(files) {
            files.forEach(file => {
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const fileData = e.target.result;
                        const newItem = {
                            id: Date.now() + Math.random().toString(16).slice(2),
                            type: file.type.startsWith('image/') ? 'image' : 'video',
                            src: fileData,
                            name: file.name,
                            date: new Date().toISOString()
                        };
                        
                        galleryItems.push(newItem);
                        saveGalleryItems();
                        renderGalleryItem(newItem);
                        updateEmptyGalleryState();
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // Save gallery items to localStorage
        function saveGalleryItems() {
            localStorage.setItem('trLoveGallery', JSON.stringify(galleryItems));
        }
        
        // Load gallery items from localStorage
        function loadGalleryItems() {
            const savedItems = localStorage.getItem('trLoveGallery');
            if (savedItems) {
                galleryItems = JSON.parse(savedItems);
                renderGallery();
            }
            updateEmptyGalleryState();
        }
        
        // Render entire gallery
        function renderGallery() {
            // Clear existing items except the empty message
            const items = galleryGrid.querySelectorAll('.gallery-item');
            items.forEach(item => item.remove());
            
            // Add all items
            galleryItems.forEach(item => {
                renderGalleryItem(item);
            });
        }
        
        // Render a single gallery item
        function renderGalleryItem(item) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.dataset.id = item.id;
            
            // Create media element based on type
            let mediaElement;
            
            if (item.type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.src = item.src;
                mediaElement.alt = item.name;
            } else {
                mediaElement = document.createElement('video');
                mediaElement.src = item.src;
                mediaElement.setAttribute('muted', true);
                mediaElement.setAttribute('playsinline', true);
                
                // Preview on hover for videos
                galleryItem.addEventListener('mouseenter', () => {
                    mediaElement.play().catch(e => console.log('Autoplay prevented:', e));
                });
                galleryItem.addEventListener('mouseleave', () => {
                    mediaElement.pause();
                    mediaElement.currentTime = 0;
                });
            }
            
            // Add delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteGalleryItem(item.id);
            });
            
            // Add media type label
            const typeLabel = document.createElement('div');
            typeLabel.className = 'media-type';
            typeLabel.textContent = item.type === 'image' ? 'Image' : 'Video';
            
            // Add click event to open in modal
            galleryItem.addEventListener('click', () => {
                openModal(item);
            });
